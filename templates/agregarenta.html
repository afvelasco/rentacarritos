<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Insertar una nueva Renta</title>
</head>
<body>
    <form action="/guardarenta" method="post" enctype="multipart/form-data">
        <br>
        <div class="card-header">
            CREACIÃ“N DE UNA NUEVA RENTA
        </div>
        <div class="card-body">
            <h5>Datos de la renta</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="placa">Placa </label>
                    <select name="txtPlaca" id="txtPlaca">
                        {% for c in car %}
                            <option value="{{c[0]}}">{{c[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente </label>
                    <select name="txtLicencia" id="txtLicencia">
                        {% for c in cli %}
                            <option value="{{c[0]}}">{{c[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtFecha">Fecha</label>
                    <input id="txtFecha" class="dorm-control" type="date" name="txtFecha">
                </div>
                <br>
                <div>
                    <input type="submit" class="btn btn-success" value="Guardar">
                    <a href="{{url_for('carritos')}}" class="btn brn-primary">Regresar</a>
                </div>
            </p>
        </div>
        <h3>{{mensaje}}</h3>
    </form>
</body>
</html>
